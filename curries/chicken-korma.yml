name: Chicken Korma
author:
  name: James Hannah
  email: james@tlyk.eu
license: CC0 http://creativecommons.org/publicdomain/zero/1.0/
serves: "Makes a panful. Probably enough for 2 very big portions, maybe 4 normal ones with rice."
equipment: "Requires a blender"
ingredients:
  - "2 Large onions, chopped finely"
  - "3 Garlic cloves, chopped"
  - "3-4 cm of Ginger, peeled and chopped"
  - "Half a can of korma paste (pataks or similar)"
  - "400g of Chicken thigh fillets"
  - "1 chicken stock cube"
  - "A handful or two of chopped mushrooms"
  - "160ml of coconut milk"
method:
  - "Fry the onions, garlic and ginger"
  - "Blend the fried vegetables into a paste"
  - "Add the curry paste to the vegetables in the pan and fry for a few minutes"
  - "Chop up the chicken thigh fillets and fry them in the paste"
  - "Add the chicken stock and mushrooms, then cook for a few minutes until the mushrooms are cooked"
  - "Add the coconut milk"